<div class="row">
    <div class="col s6 m6">
        <div  *ngIf='turno.paciente.nombre' class="card" [ngClass]="{'blink-5': audio === true}">
            <div class="card-content " style="text-align:center">

                <h1>{{turno.paciente.nombre}} {{turno.paciente.apellido}}</h1>
                <span *ngIf='turno.espacioFisico !== null'>
                    <p>Presentarse a:</p>
                    <h2> {{turno.espacioFisico}}</h2>
                </span>
                <p>con el doctor/a</p>
                <h1>{{turno.profesional.nombre}}
                    <br> {{turno.profesional.apellido}}</h1>

            </div>

        </div>
    </div>
    <div class="col s6 m6">
        <video autoplay muted loop style="    width: 100%;">
            <source src="./assets/andes.mp4" type="video/mp4">
        </video>
    </div>


</div>
